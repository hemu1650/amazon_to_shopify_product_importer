<!-- main content -->

<div id="content">
	<div id="sortable-panel" class="">
		<div id="titr-content" class="col-md-12">      
			<div class="panel panel-default">
			<form class="form-horizontal" ng-submit="updateproduct(product)">
				<fieldset ng-disabled="isDisabled">
					<div class="panel-body" style="padding-left: 30px;">
						<div class="col-sm-6">	

                				<div class="form-group">
									<label style="padding-left: 0px; text-align: left;" for="product-title" class="control-label col-sm-2">
										<b>Title*</b>
                                    </label>
                                    <input type="text" style="border-style: solid; border-width: 1px; border-color: darkgray; text-align: left; " ng-model="product.title" id="product-title" class="col-sm-11 control-label"/>									
								</div>

                                <div class="form-group">
									<label style="padding-left: 0px; text-align: left;" for="product-price" class="control-label col-sm-2">
										<b>Price</b>
									</label>
									<input type="number" style="border-style: solid; border-width: 1px; border-color: darkgray; text-align: left; " step="any" ng-model="product.saleprice" id="product-price" class="col-sm-11 control-label"/>									
								</div>

								<div class="form-group">
									<label style="padding-left: 0px; text-align: left;" for="product-quantity" class="control-label col-sm-2">
										<b>Quantity</b>
									</label>
									<input type="text" style="border-style: solid; border-width: 1px; border-color: darkgray; text-align: left; " ng-model="product.quantity" id="product-quantity" class="col-sm-11 control-label"/>
								</div>							
						</div>
						<div class="col-sm-6">						
							<div class="form-group">
								<label for="product-description" class="control-label col-sm-3" style="padding-left: 0px; text-align: left;">
									<span style='font-size: 14px;font-weight: heavy; font-family: "LatoWeb", "Helvetica Neue", Helvetica, Arial, sans-serif;'>Description</span>
								</label>
								<br/>																	
								<div class="card" style="width: 51rem; border-style: initial;">
									<input id="description" value="{{product.description}}" style="display: none;">
									<div text-angular ng-model="product.description"></div>
									<trix-editor class="trix-content" input="description"></trix-editor> 																				
								</div>																								
							</div>
						</div>
					</div>
					<div class="col-sm-12 border">
						<div class="form-group" style="padding-left: 30px;">
							<label for="border-color" class="control-label">
								<h3>Images</h3>
							</label>	
							<hr style="margin-top: 5px;
							margin-bottom: 20px;
							border-top: 1px solid #eee;"/>
							<div class="img-wrap" style="display:inline;">						
							<li class="animate-repeat" ng-repeat="imgurl in product.imgurl" style="display:inline; padding-left: 15px;">
								
									<span class="close removeImage{{$index}}" ng-click="close($index)" style="position: absolute; background-color: red; opacity: .9;">&times;</span>
										<img ng-src="{{imgurl}}" alt="avatar" class="img-circle img-responsive removeImage{{$index}}" fallback-src="{{'../assets/img/broken/broken-link-250x250.png'}}" style="display:inline;">
								
							</li>
							</div>	
							<h5 style="margin-bottom: 5px; margin-top: 45px;">Add Image By Link:</h5>
							<input type="text" id="addedImageUrl" class="col-sm-4" style="border-style: solid; border-width: 1px;"/>
							<span class="input-group-btn" >
								<span class = "btn btn-primary btn-sm" ng-click="addImageByUrl()" style="margin-left: 7px;"><span>Add</span>
							</span>
						</div>
					</div>
					
					<div style="text-align: center;">						
							<button class = "btn btn-success"><i class="fa fa-save"></i>Save </button>
							<button class = "btn btn-danger" ui-sref="admin.products"></i>Cancel </button>						
					</div>

				</fieldset>
			</form>
		</div>		
		</div>
	</div>
</div>
