<!-- main content -->
<div id="content">
	<div id="sortable-panel" class="">
		<div id="titr-content" class="col-md-12">      							
			<div class="col-sm-12">
         		<div class="panel panel-default">
					<div class="panel-body">
						<form class="form-horizontal" ng-submit="create(amzconfig)">
							<fieldset ng-disabled="isDisabled">

								<div class="col-md-12">	
									<p style="padding:10px 0px 10px 10px;color:red;"><strong>NOTE: You do not required  Amazon AWS keys to setup your account</strong></p>	
								</div>



                				<div class="form-group">
									<label class="col-sm-3 control-label">
										{{"amzconfig.form.associateTag" | translate }}*
									</label>
									<div class="col-sm-7">
										<input type = "text" required placeholder = "" class = "form-control" ng-model = "amzconfig.associate_id" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-3">
										{{"amzconfig.form.marketplace" | translate }}
									</label>
									<div class="col-sm-7">
										<select ng-model="amzconfig.country" ng-options = 'marketplace.key as marketplace.value for marketplace in marketplaceList' class = "form-control"></select>
										<p style="color:maroon;"><strong>Please note that the APP will import the product prices in the base currency of your chosen amazon marketplace. So update your Shopify store currency to match with chosen amazon marketplace.</strong></p>
									</div>
								</div>
								
							</fieldset>
						</form>					
						
					</div>
				</div>
			</div>
		</div>		
	</div>
</div>
